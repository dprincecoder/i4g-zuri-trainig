<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./contact.css" />
    <title>contact me</title>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar">
      <div class="navbar-logo">
        <h1><a class="navbar-logo-link" href="/">dprincecoder</a></h1>
      </div>
      <ul class="navbar-list">
        <li class="navbar-list-item">
          <a class="navbar-list-item-link" href="/">About me</a>
        </li>
        <li class="navbar-list-item active">
          <a class="navbar-list-item-link" href="contact.html"
            >Contact me</a
          >
        </li>
        <li class="navbar-list-item">
          <a class="navbar-list-item-link" href="register.html"
            >Register</a
          >
        </li>
        <li class="navbar-list-item">
          <a class="navbar-list-item-link" href="login.html">Login</a>
        </li>
      </ul>
    </nav>
    <header>
      <div class="hero">
        <div class="hero-content">
          <div class="hero-title">
            <h1 class="hero-content-title">Contact Me</h1>
          </div>
          <p class="hero-content-text">
            Please drop your message, I respond to mails within 24 hours.
          </p>
        </div>
      </div>
    </header>
    <main>
      <div class="form-body">
        <form action="" class="form-wrap">
          <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-input"
              required
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-input"
              id="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-textarea"
              cols="30"
              rows="10"
              required
              id="message"
              placeholder="Enter your message"
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="form-button">Send</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>Thanks for Contacting.</p>
      <p>&copy; 2022 dprincecoder All rights reserved.</p>
    </footer>
  </body>
</html>
