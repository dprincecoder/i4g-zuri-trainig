<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="register.css" />
    <title>Join us</title>
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar">
      <div class="navbar-logo">
        <h1><a class="navbar-logo-link" href="/">dprincecoder</a></h1>
      </div>
      <ul class="navbar-list">
        <li class="navbar-list-item">
          <a class="navbar-list-item-link" href="/">About me</a>
        </li>
        <li class="navbar-list-item">
          <a class="navbar-list-item-link" href="contact.html">Contact me</a>
        </li>
        <li class="navbar-list-item active">
          <a class="navbar-list-item-link" href="registration.html"
            >Register</a
          >
        </li>
        <li class="navbar-list-item">
          <a class="navbar-list-item-link" href="login.html">Login</a>
        </li>
      </ul>
    </nav>

    <header>
      <div class="hero">
        <div class="hero-content">
          <div class="hero-title">
            <h1 class="hero-content-title">Join Me</h1>
            <h3 class="hero-content-subtitle">By Registration</h3>
          </div>
          <p class="hero-content-text">
            Join me lets lets partner together to build a better world.
          </p>
        </div>
      </div>
    </header>

    <main>
      <div class="form-body">
        <form action="" class="form-wrap">
          <div class="form-top">
            <h2 class="form-details">General Details</h2>
            <div class="form-top-wrap">
              <div class="form-group">
                <label for="name" class="form-label">First Name</label>
                <input
                  required
                  type="text"
                  class="form-input"
                  placeholder="Enter your first name"
                />
              </div>
              <div class="form-group">
                <label for="name" class="form-label">Last Name</label>
                <input
                  required
                  type="text"
                  class="form-input"
                  placeholder="Enter your last name"
                />
              </div>

              <div class="form-group">
                <label for="phone" class="form-label">Phone</label>
                <input
                  required
                  type="text"
                  class="form-input"
                  placeholder="Enter your phone number"
                />
              </div>
              <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <input
                  required
                  type="text"
                  class="form-input"
                  placeholder="Enter your address"
                />
              </div>
              <div class="form-group">
                <label for="city" class="form-label">City</label>
                <input
                  required
                  type="text"
                  class="form-input"
                  placeholder="Enter your city"
                />
              </div>
              <div class="form-group">
                <label for="state" class="form-label">State</label>
                <input
                  required
                  type="text"
                  class="form-input"
                  placeholder="Enter your state/province"
                />
              </div>
              <div class="form-group">
                <label for="country" class="form-label">Country</label>
                <input
                  required
                  type="text"
                  class="form-input"
                  placeholder="Enter your country"
                />
              </div>
              <div class="form-group">
                <label for="country" class="form-label">Gender</label>
                <select name="select" id="select" class="form-select">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-bottom">
            <h2 class="form-details">Security Details</h2>
            <div class="form-bottom-wrap">
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  required
                  type="email"
                  class="form-input"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                  required
                  type="password"
                  class="form-input"
                  placeholder="Enter your password"
                />
              </div>
              <div class="form-group">
                <label for="confirm-password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  required
                  type="password"
                  class="form-input"
                  placeholder="Enter your password again"
                />
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="form-button">Register</button>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>Thanks for Joining In.</p>
      <p>&copy; 2022 dprincecoder All rights reserved.</p>
    </footer>
  </body>
</html>
